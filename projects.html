<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/main.css">
    <link rel="stylesheet" href="/resources/bootstrap/bootstrap.css">
    <!--Link to Css-->
    <!-- <link rel="stylesheet" href="/Css/main.css"> -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <script src="/themeScript.js">
    </script>

    <title>Projects</title>
</head>
<body>
      
    <div class="container-fluid d-flex col-12" id="project-container">
        <div class="row" id="project-container__row">
            <h1 class="container-fluid d-flex display-1 col-12 justify-content-center"
                id="project-container__row__heading">
                Projects
            </h1>
            <p class="container-fluid d-flex col-12 justify-content-center fs-5 "
                id="project-container__row__about-my-projects">
                This Website was built using bootstrap components, Java Script ,and html and css.   
            </p>
        
        
            <div class="d-flex justify-content-center container-lg col "
                    id="project-container__row__projects">
                <div class="row container-fluid col justify-content-evenly "
                    id="project-container__row__projects__project-cards">
                </div>
            </div>
            <img src="" alt="">
        </div>
    </div>
    <script src="/site.js"></script>
    <script>
        
        let cards;
        fetch('projects.json')
            .then(response => response.json())
            .then(data => {
            cards = data;
            renderCards(cards);
            });
            
    </script>
</body>
</html>
